<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet" id="bootstrap-css">
        <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <fieldset>

                <!-- Form Name -->
                <legend>Register Yourself</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fname">First Name</label>
                    <div class="col-md-4">
                        <input id="fname" name="fname" type="text"
                            placeholder="John" class="form-control input-md"
                            required>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lname">Last Name</label>
                    <div class="col-md-4">
                        <input id="lname" name="lname" type="text"
                            placeholder="Doe" class="form-control input-md"
                            required>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Username">Username</label>
                    <div class="col-md-4">
                        <input id="Username" name="Username" type="text"
                            placeholder="Username"
                            class="form-control input-md" required>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email"
                            placeholder="joy.gosh@gmail.com"
                            class="form-control input-md" required>

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password1">Password</label>
                    <div class="col-md-4">
                        <input id="password1" name="password1" type="password"
                            placeholder class="form-control input-md" required>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password2">Confirm Password</label>
                    <div class="col-md-4">
                        <input id="password2" name="password2" type="password"
                            placeholder class="form-control input-md" required>

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="save"></label>
                    <div class="col-md-8">
                        <button id="save" name="save" class="btn btn-success">Register</button>
                        <button id="clear" name="clear" class="btn btn-danger">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </body>
</html>
